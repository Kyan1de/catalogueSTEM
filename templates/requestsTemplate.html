<!doctype html>
<head>
    <meta charset="utf-8">
    <title>Hello from STEM</title>
    <link rel="stylesheet" href="/static/styling.css">
    <script>
        function sortTable(ipt, tbl) {
          // Declare variables
          var input, filter, table, tr, td, i, txtValue;
          input = document.getElementById(ipt);
          filter = input.value.toUpperCase();
          table = document.getElementById(tbl);
          tr = table.getElementsByTagName("tr");
  
          // Loop through all table rows, and hide those who don't match the search query
          for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
              txtValue = td.textContent || td.innerText;
              if (txtValue.toUpperCase().indexOf(filter) > -1) {
                tr[i].style.display = "";
              } else {
                tr[i].style.display = "none";
              }
            }
          }
        }
      </script>
      {% from 'macros.html' import navbar %}
    </head>
    <body>
      {{ navbar() }}
    <div class="container">
        <div class="inner">
            <div class="dbLookup">
                <input type="text" id="searchTerms" onkeyup="sortTable('searchTerms', 'data')" placeholder="Search by material">
                <table id="data">
                    <tr>
                      <th style="width: 20%;">material</th>
                      <th style="width: 20%;">request by</th>
                      <th style="width: 60%;">info</th>
                    </tr>
                    {% for a in data: %}
                    <tr>
                        <td>{{a[0]}}</td>
                        <td>{{a[1]}}</td>
                        <td>{{a[2]}}</td>
                    </tr>
                    {% endfor %}
                </table>
                <div class="org-row">
                  <p>cant find what you're looking for?</p>
                  <a id="makeRequest" href="/request">Make a request</a>
                </div>
            </div>
            <div class="footer">
                <p>Powered by duct tape and spite</p>
            </div>
        </div>
    </div>
</body>
